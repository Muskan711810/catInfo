<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for loop </title>
</head>
<body>
    <p id="para"></p>
    <script>
        var a=10
        var b="20"
        var c="30"
        var d=40
        document.write(a+d+b+c+a+d)
        //entry control loop
        for(i=1;i<=10;i++)
        {
            //document.write(i+"<br>")
            document.getElementById("para").innerHTML+=i
        }
    </script>
</body>
</html>
