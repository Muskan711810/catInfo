<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    var operator="+"
    var num1=10
    var num2=20
    switch(operator)
    {
        case '+':
             var res=num1+num2
             document.write(res)
             break

        case '-':
            var res=num1-num2
            document.write(res)
            break
    }
    </script>
</body>
</html>
