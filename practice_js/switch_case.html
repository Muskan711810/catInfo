<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var grade="B"
        switch(grade)
        {
            case 'A':
                document.write("A grade")
                break

            case 'B':
                document.write("B grade")
                break

            case 'C':
                document.write("C grade")
                break

            default:
                document.write("Fail")
                break
        }
    </script>
</body>
</html>
