<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .p1
        {
            color: red;
        }
        .p2
        {
            color: blue;
        }
        .p3
        {
            color: green;
        }
    </style>
</head>
<body>
    <p id="para1" class="p1"></p>
    <p id="para2" class="p2"></p>
    <p id="para3" class="p3"></p>
    <script>
        var a=10
        var b=20
        var c=30
        if(a>b && a>c)
        {
            document.getElementById("para1").innerHTML="a is Largest number"
        }
        else if(b>c && b>a)
        {
            document.getElementById("para2").innerHTML="b is largest number"
        }
        else
        {
            document.getElementById("para3").innerHTML="c is largest number"
        }
    </script>
</body>
</html>
