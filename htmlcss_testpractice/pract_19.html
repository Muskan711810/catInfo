<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#">
        <div class="wrapper">
            <div class="name">
                <label for="name">full name*:</label><br>
                <input type="text" placeholder="firstname lastname"><br>
            </div>
        <div class="email">
            <label for="email">Email address*:</label><br>
            <input type="text" placeholder="EMAIL_ADDRESS"><br>
        </div>
        <div class="Tour">
            <label for="Tour">Select Tour Package*:</label><br>
        <select name="Tour" id="">
            <option value="Goa">Goa</option>
            <option value="India">India</option>
        </select>
        <div>
            <label for="date">Arrival date*:</label><br>
            <input type="text" placeholder="m/d/y">
        </div>
        <div>
            <label for="person">Number of person*:</label><br>
            <input type="text" placeholder="UNKNOWN_TYPE">
        </div>
        <div>
            <label for="avail">what would you want to avail?*</label><br>
            Boarding<input type="checkbox" value="Boarding"><br>
            Fooding<input type="checkbox" value="Fooding"><br>
            Sight seeing<input type="checkbox" value="Sight seeing"><br>
        </div>
        <div>
            <label for="code">Discount Coupon code:</label><br>
            <input type="text" placeholder="UNKNOWN_TYPE">
        </div>
        <div class="conditions">
            <label for="Terms">Terms and conditions*</label><br>
            <input type="radio">I agree
            <input type="radio">I disagree
        </div>
        <div>
            <input type="reset" value="complete reservation">
        </div>
        </div>
    </form>
</body>
</html>
