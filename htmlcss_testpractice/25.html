<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/all.min.css">
    <style>
        body
        {
            margin: 0;
        }
        .wrapper
        {
            width: 80%;
            border: 1px solid red;
            box-sizing: border-box;
            float: left;
        }
        .icon
        {
            width: 20%;
            height: 250px;
            background-color: aliceblue;
            padding: 10px;
            box-sizing: border-box;
            float: left;
            margin: 0px 1%;
            text-align: center;
        }
        .facebook_icon
        {
            background-color: #3b5998;
            color: white;
        }
        .fb_icon,.tw_icon,.insta_icon,.what_icon
        {
            color: white;
        }
        .twitter_icon
        {
            background-color: #1DA1F2;
        }
        .instagram_icon
        {
            background-color: #405DE6;
        }
        .whatsapp_icon
        {
            background-color: gray;
        }
    </style>
</head>
<body>
    <div class="wrapper">
            <div class="icon facebook_icon">
            <i class="fab fa-facebook"></i>
            </div>
            <div class="icon twitter_icon">
            <i class="fab fa-twitter tw_icon"></i>
            </div>
            <div class="icon instagram_icon">
            <i class="fab fa-instagram insta_icon"></i>
            </div>
            <div class="icon whatsapp_icon">
            <i class="fab fa-whatsapp what_icon"></i>
            </div>
    </div>
</body>
</html>
