<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form action="#">
        <div class="wrapper">
            <div class="name">
                <label for="name">Full name*:</label><br>
                <input type="text" placeholder="FirstName LastName">
            </div>
             <div class="email">
                <label for="email">Email address*:</label><br>
                <input type="text" placeholder="EMAIL_ADDRESS">
             </div>
             <div class="Tour">
                <label for="Tour">Select Tour Package*:</label><br>
                <select name="Tour" id="">
                    <option value="Goa">Goa</option>
                    <option value="lonavla">lonavla</option>
                </select>
            </div>
            <div class="date">
                <label for="date">Arrival date*:</label><br>
                <input type="text" placeholder="m/d/y">
            </div>
            <div class="persons">
                <label for="persons">Number of persons*:</label><br>
                <input type="text" placeholder="UNKNOWN_TYPE">
            </div>
            <div class="avail">
                <label for="avail">What would you want to avail?*</label><br>
                    Boarding <input type="checkbox" value="Boarding"><br>
                    Fooding <input type="checkbox" value="Fooding"><br>
                    Sight seeing <input type="checkbox" value="Sight seeing">
            </div>
            <div class="code">
                <label for="code">Discount Coupon code*:</label><br>
                <input type="text" placeholder="UNKNOWN_TYPE">
            </div>
            <div class="conditions">
                <label for="conditions">Terms and conditions*</label><br>
                <input type="radio" value="I agree">I agree
                <input type="radio" value="I disagree">I disagree
            </div>
            <div class="reservation">
                <input type="reset" value="Complete Reservation">
````
            </div>
        </div>

    </form>
</body>
</html>
