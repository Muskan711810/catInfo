<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>BS - Carousel</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">

    <script src="js/jquery-3.6.3.min.js"></script>

    <script src="js/bootstrap.min.js"></script>

</head>

<body>

    <div class="container-fluid">

        <div class="row">

            <div class="col-lg-12 m-0 p-0">

                <div class="carousel slide" id="slider1">

                    <ul class="carousel-indicators">

                        <li data-side-to="0" data-target="#slider1" class="active"></li>

                        <li data-side-to="1" data-target="#slider1"></li>

                        <li data-side-to="2" data-target="#slider1"></li>

                    </ul>

 

                    <div class="carousel-inner">

                        <div class="carousel-item active">

                            <img src="../images/doraemon.webp" alt="" width="100%" height="450">

                        </div>

                        <div class="carousel-item">

                            <img src="images/slider2.jpeg" alt="" width="100%" height="450">

                        </div>

                        <div class="carousel-item">

                            <img src="images/slider3.jpeg" alt="" width="100%" height="450">

                        </div>

                    </div>

 

                    <a href="#slider1" class="carousel-control-prev" data-slide="prev">

                        <span class="carousel-control-prev-icon"></span>

                    </a>

 

                    <a href="#" data-target="#slider1" class="carousel-control-next" data-slide="next">

                        <span class="carousel-control-next-icon"></span>

                    </a>

                </div>

            </div>

        </div>

    </div>

</body>

</html>
