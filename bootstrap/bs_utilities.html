<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS_utilities</title>
    <link rel="stylesheet" href="bt_css/bootstrap.min.css">
    <script src="bt_js/jquery-3.6.3.min.js"></script>
    <script src="bt_js/bootstrap.min.js"></script>
    <style>
        .productDetails
        {
            margin-top: 10px;
        }
        .product
        {
            width: 97%;
            margin: 0px 1.5%;
            border: 1px solid black;
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-4 productDetails">
                <div class="product"></div>
            </div>
            <div class="col-lg-4 productDetails">
                <div class="product"></div>
            </div>
            <div class="col-lg-4 productDetails">
                <div class="product"></div>
            </div>
            <div class="col-lg-4 productDetails">
                <div class="product"></div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-lg-4 productDetails">
                <div class="product border"></div>
            </div>
            <div class="col-lg-4 productDetails">
                <div class="product border-top"></div>
            </div>
            <div class="col-lg-4 productDetails">
                <div class="product border-right"></div>
            </div>
            <div class="col-lg-4 productDetails">
                <div class="product border-bottom"></div>
            </div>
            <div class="col-lg-4 productDetails">
                <div class="product border-left"></div>
            </div>
            <div class="col-lg-4 productDetails">
                <div class="product border border-primary"></div>
            </div>
            <div class="col-lg-4 productDetails">
                <div class="product border border-top-0 border-warning"></div>
            </div>
            <div class="col-lg-4 productDetails">
                <div class="product border border-right-0"></div>
            </div>
            <div class="col-lg-4 productDetails">
                <div class="product border border-bottom-0"></div>
            </div>
            <div class="col-lg-4 productDetails">
                <div class="product border border-left-0"></div>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-lg-4 productDetails d-lg-block d-none">
                <div class="product">1</div>
            </div>
            <div class="col-lg-4 productDetails d-block d-lg-none">
                <div class="product">2</div>
            </div>
            <div class="col-lg-4 productDetails">
                <div class="product shadow">3</div>
            </div>
            <div class="col-lg-4 productDetails">
                <div class="product shadow-lg">4</div>
            </div>
            <div class="col-lg-4 productDetails">
                <div class="product shadow-sm">5</div>
            </div>
            <div class="col-lg-4 productDetails">
                <div class="product shadow shadow-none">4</div>
            </div>
        </div>

            <div class="row">
                <div class="col-lg-4 productDetails">
                    <div class="product rounded">1</div>
                </div>
                <div class="col-lg-4 productDetails">
                    <div class="product rounded-sm">2</div>
                </div>
                <div class="col-lg-4 productDetails">
                    <div class="product rounded-lg">3</div>
                </div>
                <div class="col-lg-4 productDetails">
                    <div class="product rounded-left">4</div>
                </div>
                <div class="col-lg-4 productDetails">
                    <div class="product rounded-right">5</div>
                </div>
                <div class="col-lg-4 productDetails">
                    <div class="product rounded-top">6</div>
                </div>
                <div class="col-lg-4 productDetails">
                    <div class="product rounded-bottom">7</div>
                </div>
                <div class="col-lg-4 productDetails">
                    <div class="product rounded rounded-0">8</div>
                </div>
                <div class="col-lg-4 productDetails">
                    <div class="product rounded-circle">9</div>
                </div>
            </div>
    </div>
</body>
</html>
