<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1
        {
            width: 10%;
            height: 100px;

            background-color: blue;
            animation-name: my1;
            animation-duration: 3s;
            animation-direction: alternate;
            animation-iteration-count: infinite;
            animation-delay: 2s;
            position: relative;
        }
        @keyframes my1{
            0%{left: 0%; top: 0px;}
            25%{left: 40%; top: 0px;}
            50%{left: 40%; top: 200px;}
            75%{left: 0%; top: 200px}
            100%{left: 0%; top: 0px;}
        }
    </style>
</head>
<body>
    <div class="div1"></div>
</body>
</html>
