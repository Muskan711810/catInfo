<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p
        {
            color: blue;
        }
        span
        {
            color: red;
        }
        .intro span
        {
            color: inherit;
        }
    </style>
</head>
<body>
    <p>this is a <span>paragraph</span></p>
    <p class="intro">this is a <span>paragraph</span></p>
    <p>this is a <span>paragraph</span></p>
</body>
</html>
