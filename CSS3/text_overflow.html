<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css3 word wrap</title>
    <style>
        .div1
        {
            width: 35%;
            border: 1px solid black;
            box-sizing: border-box;
            word-wrap: break-word;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <div class="div1">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Quos sint aut accusantium accusamus
         quasi neque soluta. Mollitia laboriosam ea iusto? Voluptates impedit ipsa velit nisi molestiae
          commodi magnam provident dignissimos.
    </div>

    
</body>
</html>
