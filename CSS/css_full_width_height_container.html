<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css-full-width and height container</title>
    <style>
        body
        {
            margin: 0;
        }
        body,html
        {
            height: 100%;
        }
        .div1,.div2
        {
            width: 100%;
            height: 100%;
        }
        .div1
        {
            background-color: lightgray;
        }
        .div2
        {
            background-color: lightcoral;
        }
    </style>
</head>
<body>
    <div class="div1"></div>
    <div class="div2"></div>
</body>
</html>
