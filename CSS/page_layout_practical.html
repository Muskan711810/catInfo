<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/all.min.css">
    <style>
        body
        {
            margin: 0;
        }
        .wrapper
        {
            width: 100%;
            border: 2px solid red;
            box-sizing: border-box;
            float: left;
        }
        .header,.footer       
        {
            width: 100%;
            padding: 10px;
            background-color: #002347;
            float: left;
            box-sizing: border-box;
        }
        .logo
        {
            width: 10%;
            height: 100px;
            background-color: aliceblue;
            float: left;
        }
        .socialIcon
        {
            width: 20%;
            border: 1px solid red;
            box-sizing: border-box;
            float: right;
        }
        .icon
        {
            width: 23%;
            background-color: aliceblue;
            padding: 10px;
            box-sizing: border-box;
            float: left;
            margin: 0px 1%;
            text-align: center;
        }
        .facebook_icon
        {
            background-color: #3b5998;
        }
        .fb_icon,.tw_icon,.insta_icon,.what_icon
        {
            color: white;
        }
        .twitter_icon
        {
            background-color: #1DA1F2;
        }
        .instagram_icon
        {
            background-color: #405DE6;
        }
        .whatsapp_icon
        {
            background-color: #128C7E;
        }
        .menu
        {
            width: 100%;
            padding: 20px 0px;
            background-color: aliceblue;
            float: left;
        }
        .left,.right
        {
            width: 10%;
            padding: 250px 0px;
            background-color: lightgray;
            float: left;
        }
        .middle
        {
            width: 80%;
            padding: 250px 0px;
            background-color: antiquewhite;
            float: left;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="logo">
                <img src="../images/tomandjerry.jpg" alt="" height="100px" width="100%">
            </div>
            <div class="socialIcon">
                <div class="icon facebook_icon">
                    <i class="fab fa-facebook-f fb_icon"></i>
                </div>
                <div class="icon twitter_icon">
                    <i class="fab fa-twitter tw_icon"></i>
                </div>
                <div class="icon instagram_icon">
                    <i class="fab fa-instagram insta_icon"></i>
                </div>
                <div class="icon whatsapp_icon">
                    <i class="fab fa-whatsapp what_icon"></i>
                </div>
            </div>
        </div>
            
        <div class="menu"></div>
        <div class="left"></div>
        <div class="middle"></div>
        <div class="right"></div>
        <div class="footer"></div>
    </div>
    
</body>
</html>
