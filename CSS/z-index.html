<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS - z-index</title>
    <style>
        .img1
        {
            position: absolute;
            top: 150px;
            left: 15%;
            z-index: 100;
        }
        .img2
        {
            position: absolute;
            top: 100px;
            left: 7%;
            z-index: 1;
        }
        .img3
        {
            position: absolute
            z-index: 500;
        }
    </style>
</head>
<body>
    <img src="../images/doraemon.webp" alt="" height="200" width="200" class="img1">
    <img src="../images/tata_logo_png.png" alt="" height="200" width="200" class="img2">
    <img src="../images/tomandjerry.jpg" alt="" height="200" width="200" class="img3">
</body>
</html>
