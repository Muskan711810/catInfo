<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*pseudo classes are predefined classe 
        we can call using  */
        .anc:link
        {
            color: red;
            text-decoration: underline;
        }
        .anc:hover
        {
            color: blue;
            text-decoration: underline;
            font-size: 20px;
        }
        .anc:active
        {
            color: orange;
        }
        .anc:visited
        {
            color: black;
        }
    </style>
</head>
<body>
    <a href="#" class="anc">This is a Link</a>
</body>
</html>
