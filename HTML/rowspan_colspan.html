<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html rowspan and colspan</title>
</head>
<body>
    <!-- colspan: it is used to merge horizontal cells -->
    <!-- rowspan:it is used to merge vertical cells -->
    <table border="1" align="center" cellspacing="15" cellspacing="15">
        <tr>
            <td colspan="2">A B</td>
        </tr>
        <tr>
            <td>C</td>
            <td>D</td>
        </tr>
    </table>
    <br>
    <table border="1" align="center" cellspacing="15" cellspacing="15">
        <tr>
            <td rowspan="2">A</td>
            <td>B</td>
        </tr>
        <tr>
            <td>D</td>
        </tr>

    </table>
</body>
</html>
