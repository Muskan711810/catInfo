<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html-form</title>
</head>
<body>
    <table align="center" border="1">
        <tr>
            <td>username:</td>
            <td>
                <input type="text" placeholder="enter the name" value="name">
            </td>
        </tr>
        <tr>
            <td>email:</td>
            <td>
                <input type="text" placeholder="enter the email" value="muskaan0440@gmail.com" readonly>
            </td>
        </tr>
        <tr>
            <td>password:</td>
            <td>
                <input type="password" placeholder="enter the password">
            </td>
        </tr>
        <tr>
            <td>address:</td>
            <td>
                <textarea cols="30" rows="10"></textarea>
            </td>
        </tr>
        <tr>
            <td>gender:</td>
            <td>
                <input type="radio" name="gen" checked>female
                <input type="radio"" name="gen">male
            </td>
        </tr>
        <tr>
            <td>country:</td>
            <td>
                <select>
                    <option>select country</option>
                    <option selected>India</option>
                    <option>USA</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>hobbies:</td>
            <td>
                <input type="checkbox" checked>game
                <input type="checkbox" checked>badminton
                <input type="checkbox">chess
            </td>
        </tr>
        <tr>
            <td>courses:</td>
            <td>
                <select multiple size="3">
                    <option>select courses</option>
                    <option selected>html</option>
                    <option>css</option>
                    <option>javascript</option>
                    <option>jquery</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>photo:</td>
            <td>
                <input type="file">
            </td>
        </tr>




    </table>
</body>
</html>
