<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1
        {
            width: 20%;
            height: 200px;
            background-color: black;
            animation-name: animation_font;
            animation-duration: 5s;
            animation-delay: 2s;
            position: relative;
            animation-direction: reverse;
        }
        @keyframes animation_font
        {
            from{background-color: red; left: 0%;}
            to{background-color: yellow;left: 50%;}
        }
    </style>
</head>
<body>
    <div class="div1"></div>
</body>
</html>
