<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#">
        <div class="wrapper">
            <div class="name">
                <label for="name">Full name*:</label><br>
                <input type="text" placeholder="FirstName LastName">
            </div>
            <div class="Email">
                <label for="Email">Email address*:</label><br>
                <input type="text" placeholder="EMAIL_ADDRESS">
            </div>
            <div class="Tour">
                <label for="Tour">Select Tour Package*:</label><br>
                <select name="Tour" id="">
                    <option value="Goa">Goa</option>
                    <option value="India">India</option>
                </select>
            </div>
            <div class="date">
                <label for="date">Arrival date*:</label><br>
                <input type="text" placeholder="m/d/y">
            </div>
            <div class="person">
                <label for="person">Number of person*:</label><br>
                <input type="text" placeholder="UNKWON_TYPE">
            </div>
            <div class="avail">
                <label for="avail">What would you want to avial?*</label><br>
                Boarding<input type="checkbox" value="Boarding"><br>
                Fooding<input type="checkbox" value="Fooding"><br>
                Sight seeing<input type="checkbox" value="Sight seeing"><br>
            </div>
            <div class="code">
                <label for="code">Discount Coupon code*:</label><br>
                <input type="text" placeholder="UNKWON_TYPE"">
            </div>
            <div>
                <label for="condition">Term and condition*</label><br>
                <input type="radio" value="I agree">I agree<br>
                <input type="radio" value="I disagree">I disagree<br>
            </div>
            <div>
                <input type="reset" value="complete reservation"><br>
            </div>
        </div>
    </form>
</body>
</html>
