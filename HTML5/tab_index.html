<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5-input type</title>
</head>
<body>
    <form action="#" autocomplete="off">
        <label for="unameuser">username:</label>
        <input type="text" name="uname" tabindex="2">
        <input type="text" name="fname" tabindex="3">
        <input type="text" name="email" autocomplete="on" tabindex="1">
    </form>
</body>
</html>
