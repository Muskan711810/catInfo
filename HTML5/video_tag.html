<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5-video tag</title>
</head>
<body>
    <!-- MIME (Multipurpose Internet Mail Extension) type -->
    <video controls height="300" width="400" poster="../images/tata_logo_png.png">
        <source src="../images/video1.mp4" type="video/mp4">
    </video>

    <video controls height="300" width="400" autoplay muted>
        <source src="../images/video1.mp4" type="video/mp4">
    </video>
</body>
</html>
