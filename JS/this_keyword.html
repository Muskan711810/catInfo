<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3 onclick="sample(this)">This keyword</h3>
    <p onclick="sample(this)"" >paragraph1</p>
    <p onclick="sample(this)">paragraph2</p>
    <p onclick="sample(this)">paragraph3</p>

    <script>
        function sample(ele)
        {
            ele.style.color="red"
        }
    </script>
</body>
</html>
