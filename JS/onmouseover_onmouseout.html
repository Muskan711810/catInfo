<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="../images/tomandjerry.jpg" id="img" width="200" height="200" id="img" 
    alt="" onmouseover="mouseoverimage()" onmouseout="mouseoutimage()">
    <script>
        function mouseoverimage()
        {
            document.getElementById("img").src="../images/doraemon.webp"
        }
        function mouseoutimage()
        {
            document.getElementById("img").src="../images/tomandjerry.jpg"
        }
    </script>
</body>
</html>
