<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var userdetails={uid:1,uname:"peter",email:"peter@gmail.com",mobile:1234567890}
        document.write(userdetails+"<br>")
        document.write(typeof userdetails+"<br>")
        document.write("id is:"+userdetails.uid+"<br>")
        document.write("name is:"+userdetails.uname+"<br>")
        document.write("mail is:"+userdetails.email+"<br>")

        for(x in userdetails)
        {
            document.write(x+" is:"+userdetails[x]+"<br>")
        }
    </script>
</body>
</html>
