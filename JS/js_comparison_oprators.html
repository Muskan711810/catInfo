<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    document.write("comparison operator (==, ===, >, >=, <, <=, !=)<br>")
    document.write("----------------------------------------------<br>")

    var num5=10
    var num6="10"

    var res1=(num5==num6)
    document.write(res1+"<br>")

    var res2=(num5===num6)
    document.write(res2+"<br>")

    var res3=(num5>num6)
    document.write(res3+"<br>")

    var res4=(num5>=num6)
    document.write(res4+"<br>")

    var res5=(num5<num6)
    document.write(res5+"<br>")

    var res6=(num5<=num6)
    document.write(res6+"<br>")

    var res7=(num5!=num6)
    document.write(res7+"<br>")
</script>
</body>
</html>
