<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js- user input</title>
</head>
<body>
  <input type="text" id="txt1" oninput="sample()">  
  <p id="para_res"></p>
  <script>
    function sample()
    {
        var val=document.getElementById('txt1').value.length
        document.getElementById("para_res").innerHTML=val
    }
  </script>
</body>
</html>
