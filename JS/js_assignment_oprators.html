<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("assignment operator (=, +=, -=, =, /=, %=, *=)<br>")
        document.write("----------------------------------------------<br>")

        var num3=10
        var num4=20

        num3+=num4  //num3=num3+num4
        document.write("Addition is: "+num3+"<br><br>")

        num3-=num4    //num3=num3-num4
        document.write("subtraction is: "+num3+"<br><br>")
        
        num3*=num4
        document.write("multiplication is:"+num3+"<br><br>")

        num3/=num4
        document.write("divison is:"+num3+"<br><br>")

        num3%=num4
        document.write("modulus is:"+num3+"<br><br>")

        num3**=num4
        document.write("exaponent is:"+num3+"<br><br>")
    </script>
</body>
</html>
