<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="opnAlert()">open Alert</button>
    <button onclick="opnCofirm()">open Confirm</button>
    <button onclick="openPrompt()">open Prompt</button>
    <script>
        function opnAlert()
        {
            alert("example of alter")
        }

        function opnCofirm()
        {
            var res=confirm("are you sure")
            // alert(res)
            if(res==true)
            {
                // alert("you have clicked on ok button")
                window.location="http://www.flipkard.com"
            }
            else
            {
                alert("you have clicked on cancel button")
            }
        }
        function openPrompt()
        {
            var res1=prompt("enter name:","guest")
            alert(res1)

            if(res1!=null)
            {
                alert("welcome: "+res1)
            }
            else
            {
                alert("welcome guest")
            }
        }
    </script>
</body>
</html>
