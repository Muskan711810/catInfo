<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1
        {
            width: 15%;
            height: 150px;
            float: left;
            border: 1px solid black;
            box-sizing: border-box;
            margin: 1%;
        }
        .popup_image
        {
            width: 50%;
            height: 400px;
            border: 1px solid black;
            box-sizing: border-box;
            margin-bottom: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="popup_image" id="popup_image">
        <img src="" id="img" alt="" width="100%" height="400px">
    </div>
    <div class="div1">
        <img src="../images/doremon.jpg" width="100%" height="150px" onclick="getImage(this)" alt="">
    </div>
    <div class="div1">
        <img src="../images/panda.jpg" width="100%" height="150px" onclick="getImage(this)" alt="">
    </div>
    <div class="div1">
        <img src="../images/tomandjerry.jpg" width="100%" height="150px" onclick="getImage(this)" alt="">
    </div>
    <script>
        function getImage(img_tag)
        {
            var src_img=img_tag.src
            document.getElementById("popup_img").style.display="block"
            document.getElementById("img").src=src_img
        }
    </script>

    
    </body>
</html>
