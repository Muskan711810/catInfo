<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("Arithmatic operator (+, -, , /, %, *)<br>")
        document.write("----------------------------------------------<br>")

        var num1=10
        var num2=20

        var res_add=num1+num2
        document.write("Addition is:"+res_add+"<br>")

        var res_sub=num1-num2
        document.write("subtraction is:"+res_sub+"<br>")

        var res_mul=num1*num2
        document.write("multiplication is:"+res_mul+"<br>")

        var res_division=num1/num2
        document.write("division is:"+res_division+"<br>")

        var res_mod=num1%num2
        document.write("modulus is:"+res_mod+"<br>")

        var res_expo=num1**num2
        document.write("exponent is:"+res_expo+"<br>")

      
        
    </script>
</body>
</html>
