<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      document.write("logical operator (&&, ||, !)<br>")
      document.write("----------------------------------------------<br>")

      var num5=10
      var num6=20

      var res4=(num5<num6) && (num5!=0)
      document.write(res4+"<br>")

      var res5=(num5<num6) || (num5!=0)
      document.write(res5+"<br>")

      var res6=!(num5<num6) && (num5!=0)
      document.write(res6+"<br>")
</script>
</body>
</html>
