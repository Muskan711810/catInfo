<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-Apply CSS</title>
</head>
<body>
    <button onclick="applycss()">apply css</button>
    <p class="para" id="para">This is an example of js css</p>
    <script>
        function applycss()
        {
            document.getElementById("para").style.color="red"
            document.getElementById("para").style.fontSize="20px"
        }
    </script>
</body>
</html>
