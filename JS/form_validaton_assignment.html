<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post" onsubmit="return formvalidation()">
        <table align="center">
            <tr>
                <td>Username:</td>
                <td>
                    <input type="text" id="uname">
                </td>
                <td><span id="msg1"></span></td>
            </tr>
            <tr>
                <td>address</td>
                <td>
                    <textarea name="Address" id="address" cols="30" rows="10"></textarea>
                </td>
                <td><span id="msg2"></span></td>
            </tr>
            <tr>
                <td>password:</td>
                <td>
                    <input type="password" id="pwd">
                </td>
                <td><span id="msg3"></span></td>
            </tr>
            <tr>
                <td>confirm password:</td>
                <td>
                    <input type="password" id="cpwd">
                </td>
                <td><span id="msg4"></span></td>
            </tr>
            <tr>
                <td>country:</td>
                <td>
                    <select id="cntry">
                        <option value="0">select country</option>
                        <option value="1">india</option>
                        <option value="2">USA</option>
                        <option value="3">germany</option>
                    </select>
                </td>
                <td><span id="msg5"></span></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit">
                </td>
            </tr>
        </table>
    </form>
    
    <script>
        function formvalidation()
        {
           if(document.getElementById("uname").value=="" || document.getElementById("address").value=="" ||
              document.getElementById("pwd").value=="" || document.getElementById("pwd").value.length<6 ||
              document.getElementById("pwd").value.length>10 || document.getElementById("pwd").value 
              !=document.getElementById("cpwd").value || document.getElementById("cntry").value==0)
              {
                if(document.getElementById("uname").value=="")
                {
                    document.getElementById("msg1").innerHTML="please enter username"
                    document.getElementById("msg1").style.color="red"
                }
                if(document.getElementById("address").value=="")
                {
                    document.getElementById("msg2").innerHTML="please enter address"
                    document.getElementById("msg2").style.color="red"
                }
                if(document.getElementById("pwd").value==0)
                {
                    document.getElementById("msg3").innerHTML="please enter password"
                    document.getElementById("msg3").style.color="red"
                }
                if(document.getElementById("pwd").value.length<6 || document.getElementById("pwd").value.length>10)
                {
                    document.getElementById("msg3").innerHTML="please enter password between 6 to 10 characters"
                    document.getElementById("msg3").style.color="red"
                }
                if(document.getElementById("pass").value != document.getElementById("cpwd").value)
                {
                    document.getElementById("msg4").innerHTML="not match with password"
                    document.getElementById("msg4").style.color="red"
                }
            }
            return false
        }
    </script>
</body>
</html>
