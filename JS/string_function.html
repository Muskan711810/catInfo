<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //charAt
        var str="this is a string"
        var pos=str.charAt(8)
        document.write(pos+"<br><br>")

        //charCodeAt
        var str1="this is a string"
        var pos=str1.charCodeAt(5)
        document.write(pos+"<br><br>")

        //fromCharCode
        var res=String.fromCharCode(90,33,32,21)
        document.write(res+"<br>")

        //concat
        var str="this is a string";
        var str1="hello";
        var str2="how are you?";
        var res=str1.concat(" ",str2," ",str)
        document.write(res+"<br>")

        //endswith
        var str="This is a string";
        //var res=str.endsWith("g");
        //var res=str.endsWith("string");
        var res=str.endsWith("is",4)
        document.write(res+"<br>")

        //statswith
        var str1="This is a string";
        //var res=str1.startsWith("This");
        //var res=str1.startsWith("t");
        var res=str1.startsWith("string",10)
        document.write(res+"<br>")

        //indexof
        var str2="this is a string";
        var res=str2.indexOf("s")
        document.write(res+"<br>")

        //lastindexof
        var str3="this is a string";
        var res=str3.lastIndexOf("s")
        document.write(res+"<br>")

        //includes
        var str4="this is a string";
        //var res=str4.includes("x")
        var res=str4.includes("str")
        document.write(res+"<br>")

        //repeat
        var str="this is a string";
        var res=str.repeat(7)
        document.write(res+"<br>")

        //match
        var str="this is a String";
        var res=str.match(/s/gi);
        document.write(res+"<br>")

        //replace
        var str="this is a string string";
        //var res=str.replace("string","world")
        var res=str.replace(/string/g,"world")
        document.write(res+"<br>")

        //search
        var str="this is a string";
        var res=str.search("s")
        document.write(res+"<br>")

        //slice
        //var str="this is a string";
        //var res=str.slice(2,6)
        //var res=str.slice(-8,-1)
        //var res=str.slice(0,11)
        //var res=str.slice(0,1)
        //var res=str.slice(-1)
        var res=str.slice(4)
        document.write(res+"<br>")

        //split
        var str="this is a string";
        //var res=str.split('')
        var res=str.split('s')
        document.write(res+"<br>")
        document.write(res[0]+"<br>")
        document.write(res[1]+"<br>")

        //uppercase
        var str="this is a string";
        var res=str.toUpperCase();
        document.write(res+"<br>")

        //lowercase
        var str="this is a string";
        var res=str.toLowerCase();
        document.write(res+"<br>")

    </script>
</body>
</html>
