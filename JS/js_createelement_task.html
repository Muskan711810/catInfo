    <style>
        .sample
        {
            border: 1px solid red;

            width: 50%;
        }
    </style>
</head>
<body>

    <script>

        function createElementtask()
        {
            var div_ele=document.createElement("div")
            div_ele.setAttribute("class","sample")
            document.getElementById("btn").after(div_ele)

            var h1_ele=document.createElement("h1")
            h1_ele.innerHTML="heading"
            div_ele.prepend(h1_ele)
        
        }
    </script>
</body>
