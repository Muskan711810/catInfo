<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-html event</title>
</head>
<body>
    <input type="text" id="txt" onfocus="sample()" onblur="sample1()">
    <script>
        function sample()
        {
            document.getElementById("txt").style.border="2px solid red"
            document.getElementById("txt").style.outline="none"
        }
        function sample1()
        {
            document.getElementById("txt").style.border="2px solid black"
            document.getElementById("txt").style.outline="none"
        }
    </script>
</body>
</html>
