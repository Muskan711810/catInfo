<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="createElementsample()" id="btn">click</button>
    <script>
        //prepent()
        //append()
        //after()
        //before()
        function createElementsample()
        {
            var para_ele=document.createElement("p")
            para_ele.innerHTML="sample_paragraph"
            document.body.prepend(para_ele)
            document.body.append(para_ele)
            document.getElementById("btn").before(para_ele)
        }
    </script>
</body>
</html>
